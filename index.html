<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>AppComerce</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
        <div class="container" class="py-5">
            <a href="#" class="navbar-brand"><i class="bi bi-shop-window"></i> AppComerce</a>
        </div>
    </nav>

    <img src="img/avatar2.svg" alt="Avatar" id="avatar" class="img-fluid mx-auto d-block my-5" style="width: 10rem">
    
    <!-- Login -->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center card-title">Sign in</h4>
                        </div>
                        <div class="card-body">
                            <form action="panel.html">
                                <div class="form-group my-3">
                                    <label for="email">Email</label>
                                    <input type="email" placeholder="Email" class="form-control">
                                </div>
                                <div class="form-group my-3">
                                    <label for="password">Password</label>
                                    <input type="password" placeholder="Password" class="form-control">
                                </div>
                                <button class="btn btn-primary w-100 my-3"><i class="bi bi-person-fill"></i> Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer id="main-footer" class="bg-dark text-white p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">2022 - Todos los derechos reservados &copy; <span>appComerce</span>.</p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
